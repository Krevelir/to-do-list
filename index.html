<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/metaimage.png">
    <title>To-do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@100;500&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1>Lista zadań</h1>
    <section class>
        <h2 class="header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <div class="form__container">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button js-button">Dodaj zadanie</button>
            </div>
        </form>
    </section>
    <section>
        <div class="list__header">
            <h2>Lista zadań</h2>
            <div class="list__buttons_container js-tasksButtons"></div>
        </div>
        <ul class="js-tasks list__container"></ul>
    </section>
</body>

</html>
